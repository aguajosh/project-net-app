server {
    # Listen on port 443 and enable SSL/TLS.
    listen 443 ssl;
    server_name localhost;

    # Absolute paths to the certificate and key created with OpenSSL.
    ssl_certificate     /home/oai/share/repo/etc/cert.pem;
    ssl_certificate_key /home/oai/share/repo/etc/key.pem;

    # Forward all HTTP requests to the backend Flask service.
    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
